<!DOCTYPE html>
<html>
<head>
    <title>Удалить статью</title>
</head>
<body>
    <h1>Удалить статью</h1>
    <p>Вы уверены, что хотите удалить статью "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
    </form>
    <a href="{% url 'list_posts' %}">Отмена</a>
</body>
</html>
